---
# file: site.yml
# Master playbook

- name: Collecting static files
  tags: local
  hosts: 127.0.0.1
  connection: local
  roles: [local]

- hosts: all
  tags: all
  sudo: yes    
  tasks: 
  - name: Update APT package cache
    apt: update_cache=yes cache_valid_time=3600

  - name: Upgrade packages
    apt: upgrade=dist

- hosts: dbserver
  tags: dbserver
  sudo: yes
  roles: [dbserver]

- hosts: appserver
  tags: dbserver
  tasks:
    - name: Test that the appserver can talk to the dbserver
      wait_for: host=10.15.20.83 port=5432

- hosts: webserver
  tags: webserver
  sudo: yes
  roles: [webserver]

- hosts: appserver
  tags: appserver
  sudo: yes
  roles: [appserver]

- hosts: webserver
  tasks:
    - copy: src=../mysite/static dest=/webapps/django-tutorial/
