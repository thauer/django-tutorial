---
# file: site.yml
# Master playbook

- hosts: all
  tags: all
  sudo: yes    
  tasks: 
  - name: Update APT package cache
    apt: update_cache=yes cache_valid_time=3600

  - name: Upgrade packages
    apt: upgrade=dist

- hosts: dbserver
  tags: dbserver
  sudo: yes
  roles: [dbserver]

- hosts: webserver
  tags: webserver
  sudo: yes
  roles: [webserver]

- hosts: appserver
  tags: appserver
  sudo: yes
  roles: [appserver]

